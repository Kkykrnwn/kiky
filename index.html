<!DOCTYPE html>
<html lang="id" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kiky Kurniawan</title>
        <meta
            name="description"
            content="Selamat datang di daftar tautan saya. Saya adalah seorang Game & web developer dari Semarang Jawa Tengah Indonesia"
        />
        <meta
            name="keywords"
            content="kiky, pentol, Game & web developer, github, instagram, telegram"
        />

        <link rel="icon" href="./images/icon.png" type="image/png" />

        <link rel="canonical" href="https://kkykrnwn.github.io/find-me/" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="Kiky" />
        <meta name="publisher" content="Kiky" />
        <meta property="og:image" />
        <script src="https://kkykrnwn.github.io/find-me/js/powerglitch.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <link rel="stylesheet" href="https://kkykrnwn.github.io/find-me/css/output.css" />
    </head>

    <body class="text-center">
        <div class="h-[100dvh] overflow-hidden absolute left-0 top-0 right-0 bottom-0 -z-99">
            <canvas id="canvas"></canvas>
        </div>

        <label
            for="share"
            class="fixed btn btn-lg btn-circle btn-neutral bottom-6 right-6 z-99"
            ><i class="fa-solid fa-share-nodes"></i
            ><span class="hidden">Bagikan</span>
        </label>
        <input type="checkbox" id="share" class="modal-toggle" />
        <div class="modal" role="dialog" aria-hidden="false">
            <div class="modal-box">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-bold">Bagikan</h2>
                    <label class="btn btn-ghost btn-circle" for="share"
                        ><i class="fa-solid fa-xmark"></i
                    ></label>
                </div>
                <div
                    class="card items-center justify-center card-body bg-red-800 shadow-xl mt-4"
                >
                    <div class="avatar">
                        <div class="w-28 rounded-full">
                            <img
                                src="./images/kiky.png"
                                loading="lazy"
                                title="Kiky Kurniawan"
                                alt="Kiky Photo"
                                class="rounded"
                            />
                        </div>
                    </div>
                    <h3 class="font-bold text-2xl">Kiky</h3>
                    <p>Game & Web Developer</p>
                </div>
                <ul class="pt-6 flex gap-4 justify-center items-center">
                    <li class="flex flex-col items-center gap-1">
                        <button
                            class="btn btn-lg btn-info btn-circle"
                            id="copy_button"
                            onclick="copy_link()"
                        >
                            <i class="fa-solid fa-link"></i>
                        </button>
                        <span class="text-sm">Salin Tautan</span>
                    </li>
                    <li class="flex flex-col items-center gap-1">
                        <a
                            class="btn btn-lg btn-success btn-circle"
                            href="whatsapp://send?text=Buka tautan ini! https://kkykrnwn.github.io/find-me"
                            title="Bagikan ke WhatsApp"
                            target="_blank"
                        >
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        <span class="text-sm">WhatsApp</span>
                    </li>
                    <li class="flex flex-col items-center gap-1">
                        <a
                            class="btn btn-lg btn-primary btn-circle"
                            href="https://www.facebook.com/sharer/sharer.php?u=https://kkykrnwn.github.io/find-me"
                            title="Bagikan ke Facebook"
                            target="_blank"
                        >
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <span class="text-sm">Facebook</span>
                    </li>
                    <li
                        class="flex flex-col items-center gap-1"
                        id="share_button"
                    >
                        <button
                            class="btn btn-lg btn-secondary btn-circle"
                            onclick="share_another()"
                        >
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>
                        <span class="text-sm">Lainnya</span>
                    </li>
                </ul>
            </div>
            <label class="modal-backdrop" for="share">Close</label>
        </div>
        <div
            class="container relative max-w-lg mx-auto flex flex-col items-center py-12 gap-6 text-center"
        >
            <div class="flex flex-col gap-2 items-center">
                <label for="share" class="avatar cursor-pointer" id="profile">
                    <div class="w-28 rounded-full">
                        <img
                            src="./images/kiky.png"
                            loading="lazy"
                            alt="Kiky Photo"
                            title="Kiky Kurniawan"
                            class="rounded"
                        />
                    </div>
                </label>
                <div>
                    <h1 class="font-bold text-2xl">
                        <span id="name">Kiky Kurniawan</span>&nbsp;<span
                            id="nickname"
                            >Pentol</span
                        >
                    </h1>
                    <p>Game & Web Developer</p>
                </div>
            </div>
            <ul class="flex gap-4 flex-wrap justify-center px-4" id="socials">
                <li>
                    <a
                        href="https://github.com"
                        target="_blank"
                        class="btn btn-circle btn-outline btn-lg"
                        title="Kiky di Github"
                    >
                        <i class="fa-brands fa-github"></i>
                        <span class="hidden">Kiky di Github</span>
                    </a>
                </li>
                <li>
                    <a
                        href="https://instagram.com"
                        target="_blank"
                        class="btn btn-circle btn-outline btn-lg"
                        title="Kiky di Instagram"
                    >
                        <i class="fa-brands fa-instagram"></i>
                        <span class="hidden">Kiky di Instagram</span>
                    </a>
                </li>
                <li>
                    <a
                        href="https://t.me/xingsaule"
                        target="_blank"
                        class="btn btn-circle btn-outline btn-lg"
                        title="Hubungi Kiky"
                    >
                        <i class="fa-brands fa-telegram"></i>
                        <span class="hidden">Hubungi di Telegram</span>
                    </a>
                </li>
            </ul>
            <ul class="flex flex-col gap-4 w-full px-4">
              <li>
                    <a
                        class="btn btn-xl justify-between w-full bg-base-200 rounded-full"
                        href="https://kkykrnwn.github.io/find-me/koleksi-game.html"
                        title="Koleksi Game Buatan Kiky"
                        target="_blank"
                        data-theme="light"
                    >
                        <i class="fa-solid fa-gamepad"></i>
                        <span class="text-lg">Koleksi Game</span>
                        <span></span>
                    </a>
                </li>
                <li>
                    <a
                        class="btn btn-xl justify-between w-full bg-base-200 rounded-full"
                        href="https://kkykrnwn.github.io/music"
                        title="Pemutar Music Buatan Kiky"
                        target="_blank"
                        data-theme="light"
                    >
                        <i class="fa-solid fa-music"></i>
                        <span class="text-lg">Pemutar Music</span>
                        <span></span>
                    </a>
                </li>
                <li>
                    <a
                        class="btn btn-xl justify-between w-full bg-base-200 rounded-full"
                        href="https://kkykrnwn.github.io/find-me/gabut.html"
                        target="_blank"
                        title="Kegabutan Saya"
                        data-theme="light"
                    >
                        <i class="fa-solid fa-keyboard"></i>
                        <span class="text-lg">Gabut</span>
                        <span></span>
                    </a>
                </li>
            </ul>
        </div>
        <script src="https://kkykrnwn.github.io/find-me/js/script.js"></script>
        <script type="application/ld+json">
            {
                "@type": "Person",
                "name": "Kiky Kurniawan",
                "jobTitle": "Game & Web Developer",
                "url": "https://kkykrnwn.github.io/",
                "sameAs": [
                    "https://instagram.com",
                    "https://github.com",
                    "https://t.me/xingsaule"
                ]
            }
        </script>
    </body>
</html>
